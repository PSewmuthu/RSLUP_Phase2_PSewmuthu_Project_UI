<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-b-160 p-t-50">
      <form
        class="login100-form validate-form"
        [formGroup]="formValue"
        (ngSubmit)="login()"
      >
        <span class="login100-form-title p-b-43"> Account Login </span>
        <div
          class="wrap-input100 rs1 validate-input"
          data-validate="Email is required"
        >
          <input class="input100" type="email" formControlName="email" />
          <span class="label-input100">Email</span>
        </div>
        <div
          class="wrap-input100 rs2 validate-input"
          data-validate="Password is required"
        >
          <input class="input100" type="password" formControlName="password" />
          <span class="label-input100">Password</span>
        </div>
        <div class="form-inline fr mt-4">
          <a
            id="forgot"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            class="font-weight-bold"
            >Forgot password?</a
          >
        </div>
        <div class="container-login100-form-btn">
          <button class="login100-form-btn">Sign in</button>
        </div>
        <div class="text-center w-full p-t-23">
          <a style="color: black" routerLink="/signup">
            New User? Click here to Register!
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <p class="modal-title" id="exampleModalLabel">
          <span style="font-size: 25px; font-weight: 700"
            >Forget your password?</span
          ><br />
          <small>Please provide your E-mail. We will send the reset link</small>
        </p>

        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <div class="form-group pt-3">
          <div class="input-field">
            <span class="fa fa-user p-2"></span
            ><input
              [(ngModel)]="resetPasswordEmail"
              (ngModelChange)="checkValidEmail($event)"
              type="text"
              placeholder="Email"
            />
          </div>
        </div>
        <small *ngIf="!resetPasswordEmail" class="text-danger"
          >*Email is required</small
        >
        <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger"
          >*Email is invalid</small
        >
      </div>
      <div class="modal-footer">
        <button
          id="closeBtn"
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button type="button" (click)="confirmToSend()" class="btn btn-primary">
          Send
        </button>
      </div>
    </div>
  </div>
</div>
