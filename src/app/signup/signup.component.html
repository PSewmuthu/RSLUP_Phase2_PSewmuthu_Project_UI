<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1>Restuarent Web App</h1>
          <strong>Get Free Membership 0</strong>
        </div>
        <form action="">
          <div class="form-group">
            <div class="mb-3">
              <label for="exampleName">Name</label>
              <input
                type="name"
                formControlName="name"
                maxlength="20"
                class="form-control"
                placeholder="Enter your Name"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="mb-3">
              <label for="exampleInputMobile">Mobile Number</label>
              <input
                type="number"
                formControlName="mobile"
                maxlength="10"
                class="form-control"
                id="exampleInputEmail"
                placeholder="Enter your Mobile Number"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="mb-3">
              <label for="exampleInputEmail">Email id</label>
              <input
                type="email"
                maxlength="25"
                formControlName="email"
                class="form-control"
                id="exampleInputEmail"
                placeholder="Enter your Email"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="mb-3">
              <label for="exampleInputPassword">Password</label>
              <input
                type="password"
                maxlength="20"
                formControlName="password"
                class="form-control"
                placeholder="Enter your Password"
              />
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Signup</button>
        </form>

        <a style="color: rgba(245, 4, 4); margin-top: 10px" routerLink="/login"
          >Already registered? Click here to Login!</a
        >
      </div>
    </div>
  </div>
</div>
